<html>
    <head>
        <title>PRC - {{ boat.code.upper() }}</title>
    </head>
    <body>
        <h1>Boat - {{ boat.code.upper() }}</h1>
        <a href="{{url_for('main_page')}}">Home</a>
        <br>
        <a href="{{url_for('fleet_page', fleet_name=fleet_name)}}">Fleet</a>

        <h2>Statistics</h2>

        <table border = 1>
            <tr>
                <th>Code</th>
                <th>Name</th>
                <th>Class</th>
                {% for d in boat.dpn_vals %}
                <td>DPN {{loop.index - 1}}</td>
                {% endfor %}
            </tr>
            <tr>
                <td>{{boat.code.upper()}}</td>
                <td>{{boat.name}}</td>
                <td>{{boat.boat_class.name.capitalize()}}</td>

                {% for d in boat.dpn_vals %}
                {% if d %}
                <td>{{ d }}</td>
                {% else %}
                <td></td>
                {% endif %}
                {% endfor %}
            </tr>
        </table>

    </body>
</html>
